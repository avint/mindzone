<!DOCTYPE html>
<html>
    <head>
        <title>Type wtv u like</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">  
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}"> 
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
            <script type="text/javascript">
            var auto_refresh = setInterval(
            function ()
            {
            $('#re').load('app.html');
            }, 10000); // refresh every 10000 milliseconds
            </script> 
    </head>
    <body>
        <h1>Type wtv u like</h1>
        <form action = "{{url_for('main')}}" method = "POST" enctype = "multipart/form-data" id='form'>
            <input type="text" name="name" placeholder="add name"  required>
            <input type="text" name="textbox" placeholder="add txt" required>
            <button type="submit">add txt</button>
        </form>
        <div id='re'>
            {% if n!=0 %}
            {% for i in data %}
            <p id='number'>{{i['id']}}</p>
            <p id='name'>{{i['name']}} </p>
            <p id='text'>{{i['text']}}</p>

            <br>
            {% endfor %}
            {% endif %}
        </div>
        <script>
            if ( window.history.replaceState ) {
                window.history.replaceState( null, null, window.location.href );
            }
        </script>
    </body>
</html>
